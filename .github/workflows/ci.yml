name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-docker:
    name: Docker Tests
    runs-on: ubuntu-latest

    # Run a local registry to push to
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/actions/bruno-action:latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Run the Container
        id: run
        env:
          INPUTS_FILENAME: ping.bru
        run:
          docker run \
            --env INPUTS_FILENAME="${{ env.INPUTS_FILENAME }}" \
            --rm ${{ env.TEST_TAG }}

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          path: .github/workflows/ci-resources/bruno-action-tests
          recursive: true
          env: cicd
          envVars: |-
            apiKey=cicd-supersecret-key
            xAdminKey=admin-key
          output: custom-output.json
          outputFormat: json
          insecure: true
          testsOnly: true
          bail: true

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.success }}"
